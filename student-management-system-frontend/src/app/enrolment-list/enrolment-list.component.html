<!-- enrolment-list.component.html -->
<p>This is enrolment component</p>
<div *ngFor="let enrolment of enrolments">
  <div>
    <h3>Enrolment ID: {{ enrolment.enrolmentId }}</h3>
    <p>Student: {{ enrolment.student?.name }}</p>
    <p>Course: {{ enrolment.course?.courseName }}</p>
    <!-- Add any other relevant information -->

    <!-- Link to Enrolment Details -->
    <a [routerLink]="['/enrolments', enrolment.enrolmentId]">View Details</a>
  </div>
</div>
