<!-- student-details.component.html -->

<div *ngIf="student">
  <h2>{{ student.name }} Details</h2>
  <div>
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="student.name" placeholder="Name" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="student.email" placeholder="Email" />
  </div>
  <div>
    <label for="contactNo">Contact Number:</label>
    <input id="contactNo" [(ngModel)]="student.contactNo" placeholder="Contact Number" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input id="address" [(ngModel)]="student.address" placeholder="Address" />
  </div>
  <div>
    <label for="courseEnrolled">Course Enrolled:</label>
    <input
      id="courseEnrolled"
      [ngModel]="student.course"
      placeholder="Course Enrolled"
    />
  </div>
  <button (click)="updateStudent()">Update</button>
  <button (click)="deleteStudent()">Delete</button>
</div>
